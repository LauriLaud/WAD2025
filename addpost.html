<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Add post</title>
  <link rel="stylesheet" href="res/style.css" />
  <link rel="icon" href="res/img/icon.png" type="image/png">
</head>
<body>
  <header class="site-header">
    <nav class="main-nav">
      <a class="nav-item" href="index.html">Home</a>
      <a class="nav-item" href="addpost.html">Add Post</a>
    </nav>
    <div class="profile-container">
      <div class="profile-icon" id="profileBtn" title="Profile">
        <img src="res/img/Profile.png" alt="Profile picture">
      </div>
      <div class="dropdown-menu" id="dropdownMenu">
        <div class="dropdown-item">John Doe</div>
        <div class="dropdown-item">john.doe@ut.ee</div>
        <div class="dropdown-item">Logout</div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="left-gutter"></section>
    <section>
      <article class="createPost">
        <div class="create-body">
			<form>
				<div class="form-row">
					<label for="pbody">Post body</label>
					<textarea id="pbody" name="pbody" rows="5" placeholder="Write your post..."></textarea>
				</div>
				<div class="form-row">
					<label for="pfile">Select file</label>
					<input type="file" id="pfile" name="pfile"><br><br>
				</div>
			</form>
			<a href="index.html" class="createButton">Create post</a>
        </div>
      </article>
    </section>

    <aside class="right-gutter"></aside>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const profileBtn = document.getElementById('profileBtn');
      const dropdown = document.getElementById('dropdownMenu');

      profileBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        dropdown.classList.toggle('show');
      });

      document.addEventListener('click', (e) => {
        if (!profileBtn.contains(e.target) && !dropdown.contains(e.target)) {
          dropdown.classList.remove('show');
        }
      });
    });
  </script>
</body>
</html>
