<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>PostIt - Login</title>
    <link rel="stylesheet" href="res/style.css">
</head>
<body>
    <header class="site-header">
        <nav class="main-nav">
            <a class="nav-item" href="index.html">Home</a>
        </nav>
        <div class="profile-icon" title="Profile">
            <img src="res/img/Profile.png" alt="Profile picture">
        </div>
    </header>

    <main class="container">
        <section class="left-gutter"></section>
        <section>
            <article class="login">
                <div class="login-body">
                    <h2 class="login-title">Welcome to PostIt</h2>
                    <a class="login-link" href="index.html">Create an account</a>
                    <p class="login-text">or</p>
                    <p class="login-text">Please log in</p>
                    <form action="index.html" method="get">
                        <div>
                            <input type="email" class="login-input" required placeholder="Email">
                        </div>
                        <div>
                            <input type="password" class="login-input" required placeholder="Password">
                        </div>
                        <button type="submit" class="login-button">Log in</button>
                    </form>
                    <a class="login-link" href="index.html">Forget password</a>
                </div>
            </article>
        </section>
        <aside class="right-gutter"></aside>
    </main>
</body>
</html>
